<div class="col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">
  <div  class="row">
    <div class="pull-right" style="margin-top: 10px; margin-bottom:10px; margin-right: 0px;" dropdown>
      <button class="dropdown-toggle groove-button">
          <span ng-repeat="filter in charts.days_filters" ng-show="charts.current_filter_idx==$index" >{{filter.name}} 123</span>
          <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
          <li ng-repeat="filter in charts.days_filters"><a class="dropdown-toggle" ng-click="charts.change_days_filter($index)">
          <i class="fa fa-check" style="margin-left:-18px;" ng-show="charts.days_filters[charts.current_filter_idx].name==filter.name"/>
          {{filter.name}}</a></li>
      </ul>
    </div>
    <div class="pull-right" style="margin-top: 10px; margin-bottom:10px; margin-right: 0px;" dropdown>
      <button class="dropdown-toggle groove-button">
          <span ng-repeat="filter in charts.days_filters" ng-show="charts.current_filter_idx==$index" >{{filter.name}}</span>
          <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
          <li ng-repeat="filter in charts.days_filters"><a class="dropdown-toggle" ng-click="charts.change_days_filter($index)">
          <i class="fa fa-check" style="margin-left:-18px;" ng-show="charts.days_filters[charts.current_filter_idx].name==filter.name"/>
          {{filter.name}}</a></li>
      </ul>
    </div>
  </div>
  <div class="row">

    <div ng-show="exceptions.type=='most_recent'" groov-data-grid="most_recent_exceptions.options" groov-list="most_recent_exceptions.list"></div>
    <div ng-show="exceptions.type=='by_frequency'" groov-data-grid="exceptions_by_frequency.options" groov-list="exceptions_by_frequency.list">
    </div>
  </div>
</div>

<div class="col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">
  <div class="col-md-12 col-lg-12 pull-right">
    <button class="btn btn-default">30 days</button>
  </div>
  <div class="col-md-4 tab-col">
    <div class="tab-pill tab-red">
      <div class="col-md-6 col-lg-6">
        <span class="fa fa-dot-circle-o fa-dash"></span>
        <h3>PACKING ACCURACY</h3>
      </div>
      <div class="col-md-4 col-lg-4 pill-col">
        <div class="well">
          <h4>98.07%</h4>
          <span class="fa fa-calendar fa-pill-col"></span>
          <span>Current Period</span>
        </div>
      </div>
      <div class="col-md-2 col-lg-2 pill-col-last">
        <div class="well">
          <span class="fa fa-arrow-circle-up fa-pill-col fa-red"></span>
          <p>+.04 % From Prev 30 Days</p>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4 tab-col">
    <div class=" tab-pill tab-green">
      <div class="col-md-6 col-lg-6">
        <span class="fa fa-tachometer fa-dash"></span>
        <h3>PACKING SPEED</h3>
      </div>
      <div class="col-md-4 col-lg-4 pill-col">
        <div class="well">
          <h4>98:01</h4>
          <span class="fa fa-calendar fa-pill-col"></span>
          <span>Current Period</span>
        </div>
      </div>
      <div class="col-md-2 col-lg-2 pill-col-last">
        <div class="well">
          <span class="fa fa-arrow-circle-down fa-pill-col fa-green"></span>
          <p>- 00:56 From Prev 30 Days</p>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4 tab-col">
    <div class="tab-pill tab-violet">
      <div class="col-md-6 col-lg-6">
        <span class="fa fa-flag-checkered fa-dash"></span>
        <h3>ITEMS PACKED</h3>
      </div>
      <div class="col-md-4 col-lg-4 pill-col">
        <div class="well">
          <h4>3250</h4>
          <span class="fa fa-calendar fa-pill-col"></span>
          <span>Current Period</span>
        </div>
      </div>
      <div class="col-md-2 col-lg-2 pill-col-last">
        <div class="well">
          <span class="fa fa-arrow-circle-down fa-pill-col fa-violet"></span>
          <p>-212 From Prev 30 Days</p>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-12 col-lg-12 dash-home-container">
    <highchart id="chart1" config="chartConfig"></highchart>
  </div>
</div>

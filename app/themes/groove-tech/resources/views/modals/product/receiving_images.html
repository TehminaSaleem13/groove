<!-- show order modal -->
<div>

    <div class="modal-header">
        <button type="button" class="close-btn" ng-click="cancel()"><i class="glyphicon glyphicon-remove"></i></button>
        <div class="modal-title">Select an Image for Receiving Instructions</div>
    </div>
    <div class="modal-body">
        <div class="container-fluid form-horizontal">
            <div class="form-group">
                <div class="col-sm-12">
                    <div ui-sortable="arrayEditableOptions.sortableOptions" ng-model="products.single.images">
                        <div class="single-image" ng-class="{'primary-image': $index==0}" ng-repeat="image in products.single.images">
                            <div ng-hide="image.added_to_receiving_instructions">
                                <img ng-src="{{ image.image }}" style="border: 1px solid grey;" class="img-polaroid img-thumb img-responsive" ng-click="select_unselect(image)" ng-show="image.checked == false"/>
                                <img ng-src="{{ image.image }}" style="border: 2px solid #8CF20D;" class="img-polaroid img-thumb img-responsive img-selected" ng-click="select_unselect(image)" ng-show="image.checked"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button ng-click="ok()" class="modal-save-button" translate>modal.save_close</button>
        <button ng-click="cancel()" class="modal-cancel-button" translate>modal.cancel</button>
    </div>
</div>

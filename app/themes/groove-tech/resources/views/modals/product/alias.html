<!-- show order modal -->
<div>

<div class="modal-header">
    <button type="button" class="close-btn" ng-click="cancel()"><i class="glyphicon glyphicon-remove"></i></button>
    <div class="modal-title">Select Product to <span ng-show="is_kit">add to Kit</span> <span ng-show="is_order">add to Order</span><span ng-hide="is_kit || is_order">Alias</span></div>
</div>


<div class="modal-body" infinite-scroll="product_next()" infinite-scroll-disabled="{{load_disabled}}">
<div class="container-fluid bottom-well">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
            <input type="text" id="alias-search-query-{{custom_identifier}}" autofocus="autofocus" ng-model="products.setup.search" class="form-control search-box" placeholder="Search term" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">

            <table class="well table-well table table-striped table-alt infinite-scroller aliasproductstbl" >
                <thead>
                <tr>
                    <th ng-class="{active: products.setup.sort=='name'}">
                        <div ng-click="handlesort('name')" ng-class="products.setup.order">Item Name</div>
                    </th>
                    <th ng-class="{active: products.setup.sort=='sku'}">
                        <div ng-click="handlesort('sku')" ng-class="products.setup.order">Primary Sku</div>
                    </th>
                    <th ng-class="{active: products.setup.sort=='status'}">
                        <div ng-click="handlesort('status')" ng-class="products.setup.order">Status</div>
                    </th>
                    <th ng-class="{active: products.setup.sort=='barcode'}">
                        <div ng-click="handlesort('barcode')" ng-class="products.setup.order">Barcode</div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-click="add_alias_product(product)" ng-class="{selected: product.checked}" ng-repeat="product in products.list">
                    <td>{{product.name}}</td>
                    <td>{{product.sku}}</td>
                    <td>{{product.status}}</td>
                    <td>{{product.barcode}}</td>
                </tr>
                </tbody>
            </table>
            <button ng-show="products.load_new" class="modal-cancel-button" style="width:100%;" ng-click="product_next()">Load More</button>
        </div>
    </div>

</div>
</div>

<div class="modal-footer">
    <button ng-click="ok()" class="modal-save-button">Save & close</button>
    <button ng-click="cancel()" class="modal-cancel-button">Cancel</button>
</div>
</div>
<!-- Kit product modal ends -->

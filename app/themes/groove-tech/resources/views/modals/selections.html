<!-- show order modal -->
<div>
  <div class="modal-header">
    <button type="button" class="close-btn" ng-click="ok()"><i class="glyphicon glyphicon-remove"></i></button>
    <div class="modal-title">Edit Selection</div>
  </div>


  <div class="modal-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div groov-data-grid="gridOptions" groov-list="selected"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button ng-click="ok()" class="modal-save-button" translate>modal.save_close</button>
  </div>
</div>

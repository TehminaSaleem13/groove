<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="btn-group pull-right">
                <button class="modal-save-button"
                        ng-show="orders.single.add_items_permitted"
                        ng-click="item_order('order',item_products.list)">
                    Add Item
                </button>
                <button class="modal-remove-button"
                        ng-show="orders.single.remove_items_permitted"
                        ng-click="item_remove_selected()">
                    Remove selected Items
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div groov-data-grid="gridOptions" groov-list="orders.single.items"></div>
        </div>
    </div>
    <hr/>

    <div class="row">
        <div class="col-sm-12" style="margin-left: 18px;">
            <fieldset>
                <h4>Activity Log</h4>
                <span ng-repeat="activity in orders.single.activities" >
                    <div class="form-group" ng-show="activity.activity_type=='deleted_item'">
                        <h5>{{ activity.activitytime | date:'EEEE MM/dd/yyyy hh:mm:ss a'}}</h5>
                        {{ activity.action}} - by: {{ activity.username }}
                    </div>
                </span>
            </fieldset>
        </div>
    </div>
</div>

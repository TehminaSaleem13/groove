<div class="row">
  <div class="col-md-6">
    <legend>Shopify Information</legend>
    <div class="form-group">
      <label class="control-label col-md-4">Shop Name</label>
      <div class="controls col-md-8">
        <input name="username" xs-input-sync ng-model="stores.single.shop_name" type="text" ng-blur="update_single_store()" class="form-control input-style" value="" required/>
      </div>
    </div>
    <div class="form-group" ng-hide="stores.single.access_token">
      <label class="control-label col-md-4"></label>
      <div class="controls col-md-8">
        <button class="btn btn-success">
          Authorize access
        </button>
      </div>
    </div>
    <div class="form-group" ng-show="stores.single.access_token">
      <label class="control-label col-md-4">Access token</label>
      <div class="controls col-md-8">
        <i>available</i>
      </div>
    </div>
  </div>
</div>

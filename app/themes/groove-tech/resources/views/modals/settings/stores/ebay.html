  <div class="row">
    <div class="col-md-6">
        <legend>Store Settings</legend>
         <label class="checkbox">
          <input type="checkbox" ng-change="update_single_store()"
                 ng-model="stores.single.import_images"
                 name="import_images" /> Import Images <br/>
        </label>
        <label class="checkbox">
          <input type="checkbox" ng-change="update_single_store()"
                 ng-model="stores.single.import_products"
                 name="import_products" /> Import Product Categories<br/>
        </label>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
    <legend>Import Orders</legend>
      <!-- for api import with a valid state -->
      <div ng-show="store.import.order.type=='apiimport'">

      <div class="form-group" ng-show="stores.ebay.show_url==true && stores.ebay.signin_url_status==true">
        <label class="control-label col-md-4"></label>
        <div class="controls col-md-8">
          <a href="{{stores.ebay.signin_url}}&ruparams=redirect%3Dtrue%26editstatus%3D{{edit_status}}%26name%3D{{stores.single.name}}%26status%3D{{stores.single.status}}%26storetype%3D{{stores.single.store_type}}%26storeid%3D{{stores.single.id}}%26inventorywarehouseid%3D{{stores.single.inventory_warehouse_id}}%26importimages%3D{{stores.single.import_images}}%26importproducts%3D{{stores.single.import_products}}%26messagetocustomer%3D{{stores.single.thank_you_message_to_customer}}%26tenantname%3D{{stores.ebay.current_tenant}}">Click here to access ebay</a>
         </div>
      </div>
      <div ng-hide="stores.ebay.show_url">
          <p class="alert alert-success">Auth Token is successfully retrieved and hidden for security reasons.</p>
          <div>
            <a href="" ng-click="disconnect_ebay_seller()">Disconnect from seller account</a>
          </div>


          <div>
            <div class="form-group">
              <div class="controls col-md-8">
                <button ng-click="import_orders()" class="modal-save-button" ng-show="edit_status">Import Orders</button>
              </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <label class="alert alert-info" ng-show="stores.import.order.status_show">{{store.import.order.status}}</label>
                </div>
            </div>
          </div>
      </div>

      <div ng-show="store.import.order.type=='csvimport'">
          <div class="form-group">
              <div class="col-xs-12">
                <input name="csvfile" ng-model="ordercsvfile" type="file" value="" required/>
              </div>
          </div>
      </div>

    </div>
  </div>
</div>
<div class="row">
    <div class="col-md-6">
        <legend>Import Products</legend>

        <div class="form-group">
            <div class="controls col-md-8">
              <button ng-click="import_products()" class="modal-save-button" ng-show="edit_status">Import Products</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <label class="alert alert-info" ng-show="stores.import.product.status_show">{{stores.import.product.status}}</label>
            </div>
        </div>
    </div>
</div>

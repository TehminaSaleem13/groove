  <div class="row">
    <div class="col-md-6">
    <legend>Magento Credentials</legend>
      <div class="form-group">
        <label class="control-label col-md-4">URL</label>
        <div class="controls col-md-8">
          <input name="host" ng-blur="update_single_store()" ng-model="stores.single.host" class="form-control input-style" placeholder="http://www.domain.com/store" type="text" value="" required/>
         </div>
      </div> 

      <div class="form-group">
        <label class="control-label col-md-4">Username</label>
        <div class="controls col-md-8">
          <input name="username" ng-blur="update_single_store()" ng-model="stores.single.username" class="form-control input-style" type="text" value="" required/>
         </div>
      </div>
      <!--
      <div class="form-group">
        <label class="control-label col-md-4">Password</label>
        <div class="controls col-md-8">
          <input name="password" ng-blur="update_single_store()"  ng-model="stores.single.password" class="form-control input-style" type="text" value="" required/>
         </div>
      </div>
      -->

      <div class="form-group">
        <label class="control-label col-md-4">API Key</label>
        <div class="controls col-md-8">
          <input name="apikey" ng-blur="update_single_store()" ng-model="stores.single.api_key" class="form-control input-style" type="text" value="" required/>
         </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
        <legend>Store Settings</legend>
         <label class="checkbox">
          <input type="checkbox" ng-change="update_single_store()"
                 ng-model="stores.single.import_images"
                 name="import_images" /> Import Images <br/>
        </label>
        <label class="checkbox">
          <input type="checkbox" ng-change="update_single_store()"
                 ng-model="stores.single.import_products"
                 name="import_products" /> Import Product Categories<br/>
        </label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
    <legend>Import Orders</legend>
      <div class="form-group">
        <div class="controls col-md-8">
          <button ng-click="import_orders()" class="modal-save-button">Import Orders</button>
        </div>
      </div>
      <div class="form-group">
          <div class="col-xs-12">
            <label class="alert alert-info" ng-show="stores.import.order.status_show">{{stores.import.order.status}}</label>
          </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
    <legend>Import Products</legend>
      <div class="form-group">
        <div class="controls col-md-8">
          <button ng-click="import_products()" class="modal-save-button">Import Products</button>
        </div>
      </div>

      <div class="form-group">
          <div class="col-xs-12">
              <label class="alert alert-info" ng-show="stores.import.product.status_show">{{stores.import.product.status}}</label>
          </div>
        </div>
    </div>
  </div>

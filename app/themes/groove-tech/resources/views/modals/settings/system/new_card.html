<div>
  <div class="modal-header">
    <button type="button" class="close-btn" ng-click="ok()"><i class="glyphicon glyphicon-remove"></i></button>
    <div class="modal-title">
      <span>Add a New Card</span>
    </div>
   </div>
  <div class="modal-body" >
    <div class="container-fluid form-horizontal">
    	<div><br></div>
      <div class="form-group">
        <label class="control-label col-md-3">Card Number </label>
        <div class="controls col-md-6">
          <input class="form-control input-style" ng-model="payments.single.last4" name="number" type="text" required/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3">Expiry Month </label>
        <div class="controls col-md-6">
          <input class="form-control input-style" ng-model="payments.single.exp_month" name="exp_month" type="text" required/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3">Expiry Year </label>
        <div class="controls col-md-6">
          <input class="form-control input-style" ng-model="payments.single.exp_year" name="exp_year" type="text" required/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-3">CVC </label>
        <div class="controls col-md-6">
          <input class="form-control input-style" ng-model="payments.single.cvc" name="cvc" type="text" required/>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button ng-click="addThisCard()" class="modal-save-button" translate>Add This Card</button>
    <button ng-click="cancel()" class="modal-cancel-button" translate>modal.cancel</button>
  </div>
</div>

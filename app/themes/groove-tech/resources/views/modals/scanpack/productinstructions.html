<div class="modal-header">
    <div class="modal-title">Special Instruction for this Product</div>
    <button type="button" class="close-btn" ng-click="ok()"><i class="glyphicon glyphicon-remove"></i></button>
</div>

<div class="modal-body">
    <div class="form-horizontal form-horizontal-create" >
        <h1>{{order.next_item.instruction}}</h1>
        <div class="form-group">
            <fieldset>
                <legend>Please acknowledge with your confirmation code to continue</legend>
                <label class="control-label col-sm-3">Confirmation code</label>
                <div class="controls col-sm-9">
                    <input type="text" id="product_instruction" ng-keydown="check_product_confirm($event)" ng-model="confirmation_code" />
                </div>
            </fieldset>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="cancel('cancel-button-click')" class="modal-cancel-button">Cancel</button>
</div>

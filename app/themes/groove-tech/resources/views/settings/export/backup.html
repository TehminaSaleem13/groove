
<div class="col-lg-10 col-md-10">
    <h3>Backup and Restore</h3>
    <div class="row">
        <div class="col-md-2">Backup</div>
        <div class="col-md-8"><a href="/settings/export_csv.zip">Download Backup</a></div>
    </div>
    <div class="row">
        <div class="col-md-2">Restore Action</div>
        <div class="controls col-md-8 form-inline">
            <label class="radio col-md-6">
                <input type="radio" ng-model="backup_restore.data.method" value="del_import" /> Delete All and Import
            </label>
            <label class="radio">
                <input type="radio" ng-model="backup_restore.data.method" value="update_only" /> Update Only
            </label>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input name="importbackupfile" file-upload  type="file" value="" required/>
                <br/>{{backup_restore.data.file.name}}
            </div>
        </div>
    </div>
</div>

<div class="col-lg-10 col-sm-10 general-settings">
    <div class="row">

        <!-- INVENTORY RELATED SETTINGS -->
        <div class="col-xs-12">
            <h3>{{translations.headings.inventory}}</h3>
            <div class="form-horizontal general-settings-form">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-3">{{translations.labels.inventory_tracking}}</label>
                        <div class="controls col-sm-2 form-inline">
                            <div toggle-switch ng-model="generalsettings.single.inventory_tracking" groov-click="update_settings()"></div>
                        </div>
                        <div class="info col-sm-2">
                            <i class="icon-large glyphicon glyphicon-info-sign" popover-trigger="mouseenter" popover="{{translations.tooltips.inventory_tracking}}"></i>
                        </div>
                    </div>
                    <div ng-show="generalsettings.single.inventory_tracking">
                        <div class="form-group">
                            <label class="control-label col-sm-3">{{translations.labels.low_inventory_alert_email}}</label>
                            <div class="controls col-sm-2 form-inline">
                                <div toggle-switch ng-model="generalsettings.single.low_inventory_alert_email" groov-click="update_settings()"></div>
                            </div>
                            <div class="info col-sm-2">
                                <i class="icon-large glyphicon glyphicon-info-sign" popover-trigger="mouseenter" popover="{{translations.tooltips.low_inventory_alert_email}}"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls col-sm-offset-3 col-sm-5" ng-show="generalsettings.single.low_inventory_alert_email== '1'">
                                <input type="text" class="form-control input-style" ng-model="generalsettings.single.low_inventory_email_address" placeholder="Email address" ng-blur="update_settings()"/>
                            </div>
                        </div>
                        <div class="form-group" ng-show="generalsettings.single.low_inventory_alert_email== '1'">
                            <label class="control-label col-sm-3">{{translations.labels.time_to_send_email}}</label>
                            <div class="controls col-sm-7">
                                <timepicker ng-model="generalsettings.single.time_to_send_email" ng-change="show_button=true" show-meridian="false"></timepicker>
                            </div>

                        </div>
                        <div class="row" ng-show="show_button">
                            <div class="col-sm-4 col-sm-offset-3" >
                                <button class="modal-save-button" ng-click="update_settings()">Update</button>
                            </div>
                        </div>
                        <div class="form-group" ng-show="generalsettings.single.low_inventory_alert_email== '1'">
                            <label class="control-label col-sm-3">{{translations.labels.send_email_on}}</label>
                            <div class="controls col-sm-9 form-inline">
                                <label class="checkbox col-sm-2">
                                    <input type="checkbox" ng-model="generalsettings.single.send_email_on_mon" ng-change="update_settings()"> {{translations.labels.mon}}
                                </label>
                                <label class="checkbox col-sm-2">
                                    <input type="checkbox" ng-model="generalsettings.single.send_email_on_tue" ng-change="update_settings()"> {{translations.labels.tue}}
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" ng-model="generalsettings.single.send_email_on_wed" ng-change="update_settings()"> {{translations.labels.wed}}
                                </label>
                            </div>
                            <div class="controls col-sm-9 col-sm-offset-3 form-inline">
                                <label class="checkbox col-sm-2">
                                    <input type="checkbox" ng-model="generalsettings.single.send_email_on_thurs" ng-change="update_settings()"> {{translations.labels.thu}}
                                </label>
                                <label class="checkbox col-sm-2">
                                    <input type="checkbox" ng-model="generalsettings.single.send_email_on_fri" ng-change="update_settings()"> {{translations.labels.fri}}
                                </label>
                                <label class="checkbox col-sm-2">
                                    <input type="checkbox" ng-model="generalsettings.single.send_email_on_sat" ng-change="update_settings()"> {{translations.labels.sat}}
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" ng-model="generalsettings.single.send_email_on_sun" ng-change="update_settings()"> {{translations.labels.sun}}
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">{{translations.labels.default_low_inventory_alert_limit}}</label>
                            <div class="controls col-sm-2">
                                <input class="form-control input-style" type="number" ng-model="generalsettings.single.default_low_inventory_alert_limit" placeholder="Default low inventory alert limit" ng-blur="update_settings()"/>
                            </div>
                            <div class="info col-sm-2">
                                <i class="icon-large glyphicon glyphicon-info-sign" popover-trigger="mouseenter" popover="{{translations.tooltips.default_low_inventory_alert_limit}}"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">{{translations.labels.hold_orders_due_to_inventory}}</label>
                            <div class="controls col-sm-2 form-inline">
                                <div toggle-switch ng-model="generalsettings.single.hold_orders_due_to_inventory" groov-click="update_settings()"></div>
                            </div>
                            <div class="info col-sm-2">
                                <i class="icon-large glyphicon glyphicon-info-sign" popover-trigger="mouseenter" popover="{{translations.tooltips.hold_orders_due_to_inventory}}"></i>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
    <!-- Confirmation and Notifications -->
    <div class="row">
        <div class="col-xs-12">
            <h3>{{translations.headings.conf_notif}}</h3>
            <div class="form-horizontal general-settings-form">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-3">{{translations.labels.conf_req_on_notes_to_packer}}</label>
                        <div class="controls col-sm-3">
                            <label class="radio inline">
                              <input type="radio" ng-model="generalsettings.single.conf_req_on_notes_to_packer" value="always" ng-change="update_settings()"/>  {{translations.labels.always}}
                            </label>
                            <label class="radio inline">
                              <input type="radio" ng-model="generalsettings.single.conf_req_on_notes_to_packer" value="optional" ng-change="update_settings()" />  {{translations.labels.optional}}
                            </label>
                            <label class="radio inline">
                              <input type="radio" ng-model="generalsettings.single.conf_req_on_notes_to_packer" value="never" ng-change="update_settings()"/>  {{translations.labels.never}}
                            </label>
                        </div>
                        <div class="info col-sm-2">
                            <i class="icon-large glyphicon glyphicon-info-sign" popover-trigger="mouseenter" popover="{{translations.tooltips.conf_req_on_notes_to_packer}}"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3">{{translations.labels.send_email_for_packer_notes}}</label>
                        <div class="controls col-sm-3">
                            <label class="radio inline">
                              <input type="radio" ng-model="generalsettings.single.send_email_for_packer_notes" value="always" ng-change="update_settings()" />  {{translations.labels.always}}
                            </label>
                            <label class="radio inline">
                              <input type="radio" ng-model="generalsettings.single.send_email_for_packer_notes" value="optional" ng-change="update_settings()"/>  {{translations.labels.optional}}
                            </label>
                            <label class="radio inline">
                              <input type="radio" ng-model="generalsettings.single.send_email_for_packer_notes" value="never" ng-change="update_settings()"/>  {{translations.labels.never}}
                            </label>
                        </div>
                        <div class="info col-sm-2">
                            <i class="icon-large glyphicon glyphicon-info-sign" popover-trigger="mouseenter" popover="{{translations.tooltips.send_email_for_packer_notes}}"></i>
                        </div>
                    </div>

                    <div class="form-group" ng-show="generalsettings.single.send_email_for_packer_notes != 'never'">
                        <label class="control-label col-sm-3">{{translations.labels.email_address}}</label>
                        <div class="controls col-sm-7">
                            <input type="text" class="form-control input-style" ng-model="generalsettings.single.email_address_for_packer_notes" placeholder="{{translations.labels.email_address}}" ng-blur="update_settings()"/>
                        </div>
                    </div>

                </fieldset>
            </div>
        </div>
    </div>

    <!-- Printing Options -->
    <div class="row">
        <div class="col-xs-12">
            <h3>{{translations.headings.printing_option}}</h3>
            <div class="form-horizontal general-settings-form">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-3">{{translations.labels.packing_slip_size}}</label>
                        <div class="controls col-sm-2" dropdown>
                            <button class="dropdown-toggle groove-button">
                                {{generalsettings.single.packing_slip_size}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a class="dropdown-toggle" ng-click="change_opt('packing_slip_size','4 x 6')">4" x 6"</a></li>
                                <li><a class="dropdown-toggle" ng-click="change_opt('packing_slip_size','8.5 x 11')">8.5" x 11"</a></li>
                            </ul>
                        </div>
                        <div class="info col-sm-2">
                            <i class="icon-large glyphicon glyphicon-info-sign" popover-trigger="mouseenter" popover="{{translations.tooltips.packing_slip_size}}"></i>
                        </div>
                    </div>
                    <div class="form-group" ng-show="generalsettings.single.packing_slip_size=='8.5 x 11'">
                        <label class="control-label col-sm-3">{{translations.labels.packing_slip_orientation}} </label>
                        <div class="controls col-sm-3" dropdown>
                            <button class="dropdown-toggle groove-button">
                                {{generalsettings.single.packing_slip_orientation}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a class="dropdown-toggle" ng-click="change_opt('packing_slip_orientation','portrait')">{{translations.labels.portrait}}</a></li>
                                <li><a class="dropdown-toggle" ng-click="change_opt('packing_slip_orientation','landscape')">{{translations.labels.landscape}}</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">{{translations.labels.packing_slip_message_to_customer}}</label>
                        <div class="controls col-sm-7">
                            <textarea class="form-control input-style" ng-model="generalsettings.single.packing_slip_message_to_customer" ng-blur="update_settings()" class="span8" rows="4"></textarea>
                        </div>
                        <div class="info col-sm-2">
                            <i class="icon-large glyphicon glyphicon-info-sign" popover-trigger="mouseenter" popover="{{translations.tooltips.packing_slip_message_to_customer}}"></i>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>

    <!-- Miscellaneous Settings -->
    <div class="row">
        <div class="col-xs-12">
            <h3>Miscellaneous Settings</h3>
            <div class="form-horizontal general-settings-form">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Order Tracking Web Page Response: No Order Found</label>
                        <div class="controls col-sm-7">
                            <textarea class="form-control input-style" ng-model="generalsettings.single.tracking_error_order_not_found" ng-blur="update_settings()" class="span8" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Order Tracking Web Page Response: No Tracking Info</label>
                        <div class="controls col-sm-7">
                            <textarea class="form-control input-style" ng-model="generalsettings.single.tracking_error_info_not_found" ng-blur="update_settings()" class="span8" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Product Weight Units: </label>
                        <div class="controls col-sm-9" dropdown>
                            <button class="dropdown-toggle groove-button">
                                {{generalsettings.single.product_weight_format}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a class="dropdown-toggle" ng-click="change_opt('product_weight_format','English')">English</a></li>
                                <li><a class="dropdown-toggle" ng-click="change_opt('product_weight_format','Metric')">Metric</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Scheduled Order-import</label>
                        <div class="controls col-sm-9 form-inline">
                            <div toggle-switch ng-model="generalsettings.single.scheduled_order_import" groov-click="update_settings()"></div>
                        </div>
                    </div>
                    <div class="form-group" ng-show="generalsettings.single.scheduled_order_import== '1'">
                        <label class="control-label col-sm-3">Schedule Time for Import-orders</label>
                        <div class="controls col-sm-9">
                            <timepicker ng-model="generalsettings.single.time_to_import_orders" ng-change="show_button=true" show-meridian="false"></timepicker>
                        </div>
                    </div>
                    <div class="row" ng-show="show_button">
                        <div class="col-sm-4 col-sm-offset-3" >
                            <button class="modal-save-button" ng-click="update_settings()">Update</button>
                        </div>
                    </div>
                    <div class="form-group" ng-show="generalsettings.single.scheduled_order_import== '1'">
                        <label class="control-label col-sm-3">Import-orders on</label>
                        <div class="controls col-sm-9 form-inline">
                            <label class="checkbox col-sm-2">
                                <input type="checkbox" ng-model="generalsettings.single.import_orders_on_mon" ng-change="update_settings()"> Mon
                            </label>
                            <label class="checkbox col-sm-2">
                                <input type="checkbox" ng-model="generalsettings.single.import_orders_on_tue" ng-change="update_settings()"> Tue
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" ng-model="generalsettings.single.import_orders_on_wed" ng-change="update_settings()"> Wed
                            </label>
                        </div>
                        <div class="controls col-sm-offset-3 col-sm-9 form-inline">
                            <label class="checkbox col-sm-2">
                                <input type="checkbox" ng-model="generalsettings.single.import_orders_on_thurs" ng-change="update_settings()"> Thu
                            </label>
                            <label class="checkbox col-sm-2">
                                <input type="checkbox" ng-model="generalsettings.single.import_orders_on_fri" ng-change="update_settings()"> Fri
                            </label>
                            <label class="checkbox col-sm-2">
                                <input type="checkbox" ng-model="generalsettings.single.import_orders_on_sat" ng-change="update_settings()"> Sat
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" ng-model="generalsettings.single.import_orders_on_sun" ng-change="update_settings()"> Sun
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>

</div>

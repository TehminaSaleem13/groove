<div class="col-lg-10 col-md-10">
    <h3>Order Exception</h3>
    <div>
        <div class="form-group col-sm-12">
            <label class="control-label">Start Date</label>
            <div class="container-fluid form-horizontal">
                <div class="row">
                    <div class="control-label timepicker-label col-md-4">
                        <p class=" input-group">
                            <input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="start.time" is-open="start.open"  ng-required="true" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open_picker($event,start)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                        </p>
                    </div>

                    <div class="controls col-md-4">
                        <timepicker  ng-model="start.time" show-meridian="false"></timepicker>
                    </div>
                </div>

            </div>
        </div>
        <div class="form-group col-sm-12">
            <label class="control-label">End Date</label>
            <div class="container-fluid form-horizontal">
                <div class="row">
                    <div class="control-label timepicker-label col-md-4">
                        <p class=" input-group">
                            <input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="end.time" is-open="end.open" ng-required="true" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open_picker($event,end)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                        </p>
                    </div>

                    <div class="controls col-md-4">
                        <timepicker  ng-model="end.time" show-meridian="false"></timepicker>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-sm-8 col-sm-offset-2">
            <button ng_click="download_csv()" class="modal-save-button">Download</button>
        </div>
    </div>

</div>

<div class="col-lg-10 col-sm-10 general-settings">
    <div class="row">
        <div class="col-xs-12">
            <h3>Order Export Options</h3>
            <div class="form-horizontal general-settings-form">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Auto Email Export</label>
                        <div class="controls col-sm-2 form-inline">
                            <div toggle-switch ng-model="backup_settings.single.auto_email_export" groov-click="update_backup_settings()"></div>
                        </div>
                    </div>
                    <div ng-show="backup_settings.single.auto_email_export=='1'">
                        <div class="form-group">
                            <div class="controls col-sm-offset-3 col-sm-5" ng-show="backup_settings.single.order_export_email==nil">
                                <input type="text" class="form-control input-style" ng-model="general_settings.single.admin_email" placeholder="Email address" ng-blur="update_backup_settings()"/>
                            </div>
                            <div class="controls col-sm-offset-3 col-sm-5" ng-hide="backup_settings.single.order_export_email==nil">
                                <input type="text" class="form-control input-style" ng-model="backup_settings.single.order_export_email" placeholder="Email address" ng-blur="update_backup_settings()"/>
                            </div>
                        </div>                       
                        <div class="form-group">
                            <label class="control-label col-sm-3">Time for sending order export email</label>
                            <div class="controls col-sm-7">
                                <timepicker ng-model="backup_settings.single.time_to_send_export_email" ng-change="show_button=true" show-meridian="false"></timepicker>
                            </div>

                        </div>
                        <div class="row" ng-show="show_button">
                            <div class="col-sm-4 col-sm-offset-3" >
                                <button class="modal-save-button" ng-click="update_backup_settings()">Update</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Send Email On</label>
                            <div class="controls col-sm-9 form-inline">
                                <label class="checkbox col-sm-2">
                                    <input type="checkbox" ng-model="backup_settings.single.send_export_email_on_mon" ng-change="update_backup_settings()"> mon
                                </label>
                                <label class="checkbox col-sm-2">
                                    <input type="checkbox" ng-model="backup_settings.single.send_export_email_on_tue" ng-change="update_backup_settings()"> tue
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" ng-model="backup_settings.single.send_export_email_on_wed" ng-change="update_backup_settings()"> wed
                                </label>
                            </div>
                            <div class="controls col-sm-9 col-sm-offset-3 form-inline">
                                <label class="checkbox col-sm-2">
                                    <input type="checkbox" ng-model="backup_settings.single.send_export_email_on_thu" ng-change="update_backup_settings()"> thu
                                </label>
                                <label class="checkbox col-sm-2">
                                    <input type="checkbox" ng-model="backup_settings.single.send_export_email_on_fri" ng-change="update_backup_settings()"> fri
                                </label>
                                <label class="checkbox col-sm-2">
                                    <input type="checkbox" ng-model="backup_settings.single.send_export_email_on_sat" ng-change="update_backup_settings()"> sat
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" ng-model="backup_settings.single.send_export_email_on_sat" ng-change="update_backup_settings()"> sun
                                </label>
                            </div>
                        </div>                        
                        <div class="form-group">
                            <label class="control-label col-sm-3">The email will include all orders scanned: </label>
                            <div class="controls col-sm-3 well-main " dropdown>
                                <button class="dropdown-toggle groove-button label label-default" ng-class="{'label-success':backup_settings.single.export_orders_option=='on_same_day',
                                    'label-warning':backup_settings.single.export_orders_option=='since_last_export'}">
                                    <span ng-show="backup_settings.single.export_orders_option=='on_same_day'" >on the same calendar day</span>
                                    <span ng-show="backup_settings.single.export_orders_option=='since_last_export'">since the last export</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a class="dropdown-toggle" ng-click="update_backup_settings()">on the same calendar day</a></li>
                                    <li><a class="dropdown-toggle" ng-click="update_backup_settings()">since the last export</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">Order export type: </label>
                            <div class="controls col-sm-3 well-main " dropdown>
                                <button class="dropdown-toggle groove-button label label-default" ng-class="{'label-success':backup_settings.single.order_export_type=='do_not_include',
                                    'label-warning':backup_settings.single.order_export_type=='order_with_serial_lot',
                                    'label-warning':backup_settings.single.order_export_type=='include_all'}">
                                    <span ng-show="backup_settings.single.order_export_type=='do_not_include'" >Do not include order items</span>
                                    <span ng-show="backup_settings.single.order_export_type=='order_with_serial_lot'">Only include order items with Serial/Lot numbers</span>
                                    <span ng-show="backup_settings.single.order_export_type=='include_all'">Include all order items</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a class="dropdown-toggle" ng-click="update_backup_settings()">Do not include order items</a></li>
                                    <li><a class="dropdown-toggle" ng-click="update_backup_settings()">Only include order items with Serial/Lot numbers</a></li>
                                    <li><a class="dropdown-toggle" ng-click="update_backup_settings()">Include all order items</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>    
</div>

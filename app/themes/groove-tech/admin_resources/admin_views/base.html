<div class="container-fluid">
    <div class="row bottom-well">
        <div class="col-lg-2 col-md-2">
            <div class="row">
                <accordion>
                    <accordion-group is-open="true">
                        <accordion-heading>
                            <a ui-sref="tools" >Tools</a>
                        </accordion-heading>
                        <li ng-class="{active:current_page =='show_admin_tools'}" ui-sref="tools">Admin Tools</li>
                    </accordion-group>
                </accordion>
            </div>
        </div>
        <div class="col-lg-10 col-md-10">
            <div class="row">
                <div class="col-lg-7 col-md-7">
                    <div class="col-lg-offset-3 col-md-offset-3 col-lg-9 col-md-9 pull-left">
                        <input type="text" class="form-control search-box" autofocus="autofocus" id="tenants-search-query" ng-model="tenants.setup.search" placeholder="Search">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div groov-data-grid="gridOptions" groov-list="tenants.list">{{tenants.list}}</div>
                </div>
            </div>
            <div ui-view></div>
        </div>
    </div>
</div>

  <div class="row">
    <div class="span4">
    <h5>Order Import</h5>
      
      <label class="radio inline">
        <input type="radio" ng-model="orderimport_type" value="apiimport"/>  API Import
      </label>

      <label class="radio inline">
        <input type="radio" ng-model="orderimport_type" value="csvimport"> CSV Import
      </label>
      <br/>
      <br/>
      <div ng-show="orderimport_type=='apiimport' ">
      <div class="control-group">
        <label class="control-label">Access Key ID</label>
        <div class="controls">
          <input name="access_key_id" xs-input-sync ng-model="newStore.access_key_id" type="text" value="" required/>
         </div>
      </div> 

      <div class="control-group">
        <label class="control-label">App Name</label>
        <div class="controls">
          <input name="app_name" xs-input-sync ng-model="newStore.app_name" type="text" value="" required/>
         </div>
      </div>
      <div class="control-group">
        <label class="control-label">App Version</label>
        <div class="controls">
          <input name="app_version" xs-input-sync ng-model="newStore.app_version" type="text" value="" required/>
         </div>
      </div>

      <div class="control-group">
        <label class="control-label">Marketplace ID</label>
        <div class="controls">
          <input name="marketplace_id" xs-input-sync ng-model="newStore.marketplace_id" type="text" value="" required/>
         </div>
      </div>

      <div class="control-group">
        <label class="control-label">Merchant ID</label>
        <div class="controls">
          <input name="merchant_id" xs-input-sync ng-model="newStore.merchant_id" type="text" value="" required/>
         </div>
      </div>

      <div class="control-group">
        <label class="control-label">Secret Access Key</label>
        <div class="controls">
          <input name="secret_access_key" xs-input-sync ng-model="newStore.secret_access_key" type="text" value="" required/>
         </div>
      </div>
      </div>

      <div ng-show="orderimport_type=='csvimport'">
      <div class="control-group">
          <input name="csvfile" xs-input-sync ng-model="ordercsvfile" type="file" value="" required/>
      </div> 
      </div> 

    </div>
  </div>

  <div class="row">
    <div class="span4">
    <h5>Product Import</h5>
      <label class="radio inline">
        <input type="radio" ng-model="productimport_type" value="apiimport"/>  API Import
      </label>

      <label class="radio inline">
        <input type="radio" ng-model="productimport_type" value="csvimport"> CSV Import
      </label>
      <br/>
      <br/>
      <label class="checkbox">
        <input type="checkbox"
               ng-model="copyfromabove"
               name="copy" 
               ng-change="copydata(copyfromabove)"/> Copy data from above<br/>
      </label>
       <label class="checkbox">
        <input type="checkbox"
               ng-model="newStore.import_images"
               name="import_images" /> Import Images <br/>
      </label>
      <label class="checkbox">
        <input type="checkbox"
               ng-model="newStore.import_products"
               name="import_products" /> Import Product Categories<br/>
      </label>
      <div ng-show="productimport_type=='apiimport'">
      <div class="control-group">
        <label class="control-label">Access Key ID</label>
        <div class="controls">
          <input name="access_key_id" xs-input-sync ng-model="newStore.productaccess_key_id" type="text" value="" required/>
         </div>
      </div> 

      <div class="control-group">
        <label class="control-label">App Name</label>
        <div class="controls">
          <input name="productapp_name" xs-input-sync ng-model="newStore.productapp_name" type="text" value="" required/>
         </div>
      </div>
      <div class="control-group">
        <label class="control-label">App Version</label>
        <div class="controls">
          <input name="productapp_version" xs-input-sync ng-model="newStore.productapp_version" type="text" value="" required/>
         </div>
      </div>
      <div class="control-group">
        <label class="control-label">Marketplace ID</label>
        <div class="controls">
          <input name="productmarketplace_id" xs-input-sync ng-model="newStore.productmarketplace_id" type="text" value="" required/>
         </div>
      </div>

      <div class="control-group">
        <label class="control-label">Merchant ID</label>
        <div class="controls">
          <input name="productmerchant_id" xs-input-sync ng-model="newStore.productmerchant_id" type="text" value="" required/>
         </div>
      </div>

      <div class="control-group">
        <label class="control-label">Secret Access Key</label>
        <div class="controls">
          <input name="productsecret_access_key" xs-input-sync ng-model="newStore.productsecret_access_key" type="text" value="" required/>
         </div>
      </div>
      </div>
      <div ng-show="productimport_type=='csvimport'">
      <div class="control-group">
          <input name="productcsvfile" xs-input-sync ng-model="productcsvfile" type="file" value="" required/>
      </div> 
      </div> 
    </div>
  </div>

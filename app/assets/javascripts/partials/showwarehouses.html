<div class="row navigation-row">
<div ng-include="'/assets/partials/navigation.html'"></div>
</div>
<div groov-common groov-notif="notify" groov-import="import_all_orders"></div>

<div class="row home-row">
<div ng-include="'/assets/partials/settings.html'"></div>

<div class="span8">
<div class="well">

  <div class="row-fluid">
    <h4 class="text-center">Warehouse Settings</h4>
  </div>

  <hr/>

  <div class="row-fluid">
    <div class="span4 offset2">
      <ul class="nav nav-pills nav-stacked warehouse-tabs">
        <li class="wh_heading"><strong>Warehouse Name</strong></li>
        <li ng-repeat="warehouse in warehouses.list">
          {{warehouse.info.name}}
        </li>
      </ul>
    </div>

    <div class="span6" style="margin-left:0px;">
      <ul class="nav nav-pills nav-stacked warehouse-tabs">
        <li class="wh_heading"><strong>Associated users</strong></li>
        <li ng-repeat="user in current_warehouse.users">
          {{user.name}}
        </li>
      </ul>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span4 offset2">
      <div class="row-fluid">
        <input type="text" ng-model="warehouses.single.name"/>
      </div>
      <div class="row-fluid">
        <div class="btn-group">
          <button class="btn" ng-click="remove_warehouse()">Remove</button>
          <button class="btn" ng-click="add_warehouse()">Add Warehouse</button>
        </div>
      </div>
    </div>
  </div>

</div>

</div>
</div>

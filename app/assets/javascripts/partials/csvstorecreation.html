  <div class="row">

        <h5>Order Import</h5>
        <br/>
        <div class="control-group">
            <input name="orderfile" file-upload  type="file" value="" required/>
        </div>
        <ul>
            <li ng-repeat="file in files">{{file.name}}</li>
        </ul>
    </div>
  </div>

  <div class="row">
    <div class="span4">
        <h5>Product Import</h5>
        <br/>
        <div class="control-group">
            <input name="productfile" file-upload type="file" value="" required/>
        </div>

    </div>
  </div>
